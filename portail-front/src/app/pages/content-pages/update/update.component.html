<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>update profil</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->


	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
     <!-- <link rel="stylesheet" href="./update.component.scss"/> -->
</head>

<body class="form-v2">
	<div class="page-content">
		<div class="form-v2-content">

			<div class="form-left">

				<img src="{{ path }}" class="rounded-circle img-border gradient-summer width-300" alt="Card image">

				<div class="row">
					<input  type="file" (change)="onFileSelected($event)">
					<button type="button" class="btn btn-outline-info" (click)="onUpload()">Upload</button>
				</div>
			
				
			</div>

				<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)"  class="form-detail">
					<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="user._id" > 
					<b><h2 style="color:#06637E;margin-left:-15%;margin-bottom: 20%;font-size:50px;">Your Profil</h2></b>

				<div class="form-row">
					<label for="full-name" style="color:#06637E">Full Name:</label>
					<input type="text" name="name" #name="ngModel" [(ngModel)]="user.firstname" placeholder="Your name ">
				</div>
				<div class="form-row">
					<label for="your_email" style="color:#06637E">Your Email:</label>
					<input type="text" name="email" #name="ngModel" [(ngModel)]="user.email" placeholder="Your mail">
				</div>
				<div class="form-row">
					<label for="phone" style="color:#06637E">Your Phone:</label>
					<input type="text" name="phone" #name="ngModel" [(ngModel)]="user.phone" placeholder="Your phone number">
				</div>
				<div class="form-row">
					<label for="ville" style="color:#06637E">Your Address:</label>
					<input type="text" name="ville" #name="ngModel" [(ngModel)]="user.ville" placeholder="Your address">
				</div>
				<div class="form-row">
					<label for="ville" style="color:#06637E">Your Contact:</label>
					<input type="text" name="profilink" #name="ngModel" [(ngModel)]="user.profilink" placeholder="Your profile Link">
				</div>
				<div class="form-row">
					<label for="ville" style="color:#06637E">Occupation:</label>
					<input type="text" name="occupation" #name="ngModel" [(ngModel)]="user.occupation" placeholder="Your Occupation">
				</div>
				
				
				<div class="form-row-last">
					<button class="btn btn-outline-success" type="submit"  >Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
		    	password: "required",
		    	confirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		name: {
		  			required: "Please provide an username"
		  		},
		  		email: {
		  			required: "Please provide an email"
		  		}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
