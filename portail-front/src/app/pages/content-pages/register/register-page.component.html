<!--Registration Page Starts-->
<section id="regestration">
    <div class="container">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row d-flex">
                            <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                                <div class="card-block">
                                    <div class="card-img overlap">  
                                        <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                                    </div>
                                    <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                                <div class="card-block mx-auto">
                        <!--            <form   (ngSubmit)="registerUser(userData.value)" #userData="ngForm">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="icon-user"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Name" ngModel required >
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-mail"></i>
                                                </span>
                                            </div>
                                            <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" ngModel required email >
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ft-lock"></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" ngModel required >
                                        </div>
                                        <div class="form-group col-sm-offset-1">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                              <input type="checkbox" class="custom-control-input" checked id="terms">
                                                <label class="custom-control-label pl-2" for="terms">I agree <a>terms and conditions</a></label>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                       <!--    <button type="button" class="btn btn-warning btn-raised" [disabled]="!userData.valid">Get Started</button>
                                       <input type="submit" value="register">
                                        </div>
                                    </form>-->

                                    <form class="form">

                                        <div class="form-group">
                                            <label for=""> Name</label>
                                            <input [(ngModel)]="registerUserData.firstname" name="firstname" type="text" class="form-control rounded-0" required>
                                          </div>


                                        <div class="form-group">
                                          <label for="">Email</label>
                                          <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                                        </div>
                                        <p *ngIf="msg == true ">Cet email est d√©ja pris </p>
                              
                                        <div class="form-group">
                                          <label for="">Passworld</label>
                                          <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                                        </div>
                                        <button (click)="registerUser()" type="button"  style=" width: 107px;  height: 44px; background-color: #ffffff;"
                                         class="btn btn-primary float-right">Register</button>
                                        <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                                        <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>  
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--Registration Page Ends-->
