<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo text-center width-400">
               
                    <div class="card-body" style="background: white">
                        <div class="card-block" style="background: white">
                            <h2  style="margin-bottom: 64px;
                            color: #325a94;
                            margin-top: 27px;
                            ">Login</h2>

                          

                            <form novalidate="" >
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" 
                                        name="email" id="email" placeholder="Email" 
                                        [(ngModel)]="loginUserData.email" 
                                         required style=" margin-bottom: 10px">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="loginUserData.password" required>
                                    </div>

                                    <div *ngIf="mdpinc == true">
                                    <p  style=" text-decoration-color: red;">Incorrect Password</p>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                                <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                                <label class="custom-control-label float-left " style="color: #325a94" for="rememberme">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" (click)="loginUser()" style="    background: #325a94;
                                        
                                        color: white;"
                                         class="btn btn-block btn-raised">Submit</button>
                                        <button type="button" class="btn btn-secondary btn-block btn-raised"   style="margin-top: 17px;
    margin-bottom: 36px;">Cancel</button>
                                     
                                    </div>
                                </div>
                            </form>
                          
                        </div>
                    </div>
                    <div class="card-footer" 
                   style=" background: #325a94"
                >
                        <div class="float-left"><a (click)="onForgotPassword()" class="white">Recover Password</a></div>
                        <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
